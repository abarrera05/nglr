<!DOCTYPE html>
<html lang="en-US" ng-app>
    <head>
        <meta charset="UTF-8"/>
        <title>Hello</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://code.angularjs.org/1.2.10/angular.min.js"></script>
    </head>
    <body>
        <noscript>
            <div class="warning">
This page is not designed to work without JavaScript.
            </div>
        </noscript>
        <header id="page-header">
            <h1>Hello</h1>
        </header>
        <section id="page-body">
            <form action="javascript:void(0);">

            	<input type="text" name="message" id="message"
            		placeholder="your message please"/>
            	<input type="submit"/>

            </form>
        </section>
        <footer id="page-footer">
            Use this code as you wish.
        </footer>
        <script>
$(document).ready(function() {

	//document.querySelector("form").addEventListener("submit", function() {});
	$("form").on("submit", function(e) {
		e.preventDefault();
		$.ajax("http://bro.jeremyosborne.com/api/echobro")
			.success(function(data) {
				//console.log("Hey, got a response", arguments);
				var prop;
				var list = $("<ul>").appendTo("body");
				for (prop in data.headers) {
					list.append(
						$("<li>").html(prop + ": " + data.headers[prop]));
				}
			});
	});
});

        </script>
    </body>
</html>
